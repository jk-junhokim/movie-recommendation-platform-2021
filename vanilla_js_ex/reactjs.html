<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>

    <!-- allows us to use react packages -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- allows react to access the html section -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>

    <!-- 
        using reactjs, we create all the html components with react.
        so updating html, functions, css, actions are much powerful and efficient 
    -->

    <script>
        const root = document.getElementById("root");
        
        const Title = () => (
            <h3 id="title" onMouseEnter ={() => console.log("mouse enter")}>
            This is a title
            </h3>
        );

        const Button = () => ( // same as "function Button(){ return ()}"
            <button id="button" onClick ={() => console.log("I'm clicked")}>
            Click Me
            </button>
        );

        const Container = (
            <div>
                <Title />
                <Button />
            </div>
        );

        /*
        const h3 = React.createElement(
            "h3", 
            {
                id: "title",
                onMouseEnter: () => console.log("mouse enter");
            }, 
            " Hello, I'm a title",
            style: {color: "red"}
            );
        */

        /*
        const btn = React.createElement(
            "button",
            {
                onClick: () => console.log("I'm clicked")
            },
            "Click me"
            );
        */

        /*
        const container = React.createElement("div", null, [Title, Button]);
        */

        ReactDOM.render(Container, root); // render js "Container" component in html "root"
    </script>
</html>
